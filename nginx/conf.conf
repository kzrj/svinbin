upstream api {
  server backend:8000;
}

server {
  listen 8080;
  client_max_body_size 100M;
  #root /var/www/frontend;
  #index index.html;

  location /api/ {
      proxy_pass http://api$request_uri;
  }
  
  location /admin/ {
      proxy_pass http://api/admin/;
  }
  
  location / {
       root /var/www/frontend;
       try_files $uri $uri/ /index.html;
	  #try_files $uri $uri/ =404;
  }

}